<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <bar class="navebar">
            <ul>
                <li><a href="{{ url_for('login_profil') }}">Profil</a></li>
                <li><a href="{{ url_for('forside') }}">Forside</a></li>
            </ul>
    </bar>

    <div class="App">
        <header class="App-header">
            <p>Det her er søging</p>

            <form method="post" action="">
                <input type="text" name="søgeord" placeholder="Søg..." required>
                <button type="submit">Search</button>
            </form>
            {% if not resultater.resultater %}
                <p>Ingen resultater fundet.</p>
            {% endif %}
            <ul>
                {% for resultater in resultater.resultater %}
                <li>{{ resultater.painting }} ({{ resultater.artist }}) - {{ resultater.year }}</li>
                {% endfor %}
                </ul>
        </header>
    </div>
</body>
</html>
