<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='appel_logo.png') }}" type="png">
</head>

<body>
    <nav class="navebar">
        <ul>
            <li class="left">
                <a href="{{ url_for('søgeside') }}">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="detail-container">
        <div class="detail-image">
            <img src="{{ url_for('static', filename='images/' + maleri.image) }}" alt="{{ maleri.painting }}">
        </div>
        <div class="detail-info">
            <h2>{{ maleri.painting }}</h2>
            <h3>{{ maleri.artist }}</h3>
            <p><strong>År:</strong> {{ maleri.year }}</p>
            <p><strong>Genre:</strong> {{ maleri.genre }}</p>
            <p class="description"><strong>Beskrivelse:</strong> {{ maleri.beskrivelse }}</p>
        </div>
    </div>
</body>

</html>
